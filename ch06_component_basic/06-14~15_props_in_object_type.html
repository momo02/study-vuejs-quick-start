<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>06-14~15</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<template id="listTemplate">
    <li>{{message}}</li>
</template>
<script type="text/javascript">
    Vue.component('list-component', {
        template: '#listTemplate',
        //속성을 정의할 때 속성명을 배열 형태로 나열할 수도 있지만 (ex. props: ['message'] )
        //속성에 대한 엄격한 유효성 검증이 필요하다면 아래와 같이 배열이 아닌 객체 형태를 사용.
        props: {
            message: {
                type: String, //문자형
                default: '안녕하세요' //기본값 지정
            },
            count: {
                type: Number, //숫자형
                required: true //필수 입력 
            }
        }
    })
</script>

<body>
    <div id="app">
        <ul>
            <list-component message="Hello" count="100"></list-component>
            <list-component message="씬짜오" count="21"></list-component>
            <list-component message="니하오마"></list-component>
            <list-component count="1000"></list-component>
        </ul>
        <!-- "21"과 같은 리터럴은 자바스크립트 구문으로 인식되지 않고 문자열 값으로 그대로 전달된다
             이 문제를 해결하기 위해 아래와 같이 v-bind 디렉티브를 사용. v-bind 축약 표현인 :를 사용해도 됨.
        -->
        <ul>
            <list-component message="Hello" v-bind:count="100"></list-component>
            <list-component message="씬짜오" :count="21"></list-component>
            <list-component message="니하오마"></list-component>
            <list-component v-bind:count="1000"></list-component>
        </ul>
    </div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    var vm = new Vue({
        el: "#app"
    })
</script>

</html>
