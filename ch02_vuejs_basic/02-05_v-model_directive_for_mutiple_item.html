<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-05</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <!-- 여러개의 아이템을 선택할 수 있는 <input type="checkbox"/> 나 <select multiple></select> 의 경우는 모델 객체의 배열 객체와 연결되고, 
         <input type="radio"/> 나 <select></select>인 경우는 모델 객체의 단일 값과 연결됨.
    -->
    <div id="simple1">
        <div>좋아하는 과일을 모두 골라주세요 : </div>
        <input type="checkbox" value="1" v-model="fruits">사과,
        <input type="checkbox" value="2" v-model="fruits">키위,
        <input type="checkbox" value="3" v-model="fruits">포도,
        <input type="checkbox" value="4" v-model="fruits">수박,
        <input type="checkbox" value="5" v-model="fruits">참외
        <br/>
        <!-- <select> 태그의 multiple 속성은 사용자가 두 개 이상의 옵션을 동시에 선택할 수 있음을 명시 -->
        <select name="fruits2[]" v-model="fruits2" multiple>
          <option value="1">사과</option>
          <option value="2">키위</option>
          <option value="3">포도</option>
          <option value="4">수박</option>
      </select>
    </div>

    <hr />
    <div id="simple2">
        선택한 과일들 : <span v-html="fruits"></span> <br/> 선택한 과일들 : <span v-html="fruits2"></span>
    </div>
    <script type="text/javascript">
        var model = {
            fruits: [],
            fruits2: []
        };

        var simple1 = new Vue({
            el: '#simple1',
            data: model
        })

        var simple2 = new Vue({
            el: '#simple2',
            data: model
        });
    </script>
</body>

</html>
