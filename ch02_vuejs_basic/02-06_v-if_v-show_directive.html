<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-06</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<!-- v-if 와 v-show 디렉티브 -->
<!-- v-if 와 v-show 디렉티브의 차이는 실제 렌더링 여부에 있다. 
     v-if 디렉티브는 조건에 부합되지 않으면 렌더링을 하지 않는 반면, v-show는 일단 HTML 요소를 렌더링한 후에 display 스타일 속성으로 화면에 보여줄지 여부를 결정. 
     그렇기 때문에 자주 화면이 변경되는 부분에 대해서는 v-if 디렉티브보다는 v-show 디렉티브를 사용하는 것이 바람직.
    -->

<body>
    <div id="account">
        예금액 : <input type="text" v-model="amount" />
        <img id="if" v-if="amount < 0" src="http://sample.bmaster.kro.kr/img/error.png" title="마이너스는 허용하지 않습니다" style="width:15px; height:15px; vertical-align:middle" />
        <img id="show" v-show="amount < 0" src="http://sample.bmaster.kro.kr/img/error.png" title="마이너스는 허용하지 않습니다" style="width:15px; height:15px; vertical-align:middle" />
    </div>
    <script type="text/javascript">
        var simple1 = new Vue({
            el: '#account',
            data: {
                amount: 0
            }
        })
    </script>
</body>

</html>
