<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-13</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<!-- computed property : 계산형 속성. 데이터 바인딩 시 연산 로직이 필요한 경우 사용. 
     Vue 객체를 만들 때 computed라는 속성과 함께 함수를 등록해두면 마치 속성처럼 이용할 수 있다. 
-->

<body>
    <div id="example">
        <input type="text" v-model="num" /><br /> 1부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>
    <script type="text/javascript">
        //1부터 입력된 수까지의 합구하기
        var vmSum = new Vue({
            el: "#example",
            data: {
                num: 0
            },
            computed: {
                sum: function() {
                    //함수 안에서 this는 Vue 객체 자신을 참조
                    //but 주의! 함수 내부에서 다른 콜백 함수를 실행하거나 했을 때는 this가 다른 값으로 연결될 수 있음.
                    var n = Number(this.num); //Number() 함수나 parseInt() 함수를 이용해 명시적으로 숫자 값으로 변환.
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2;
                }
            }
        });
    </script>
</body>

</html>
