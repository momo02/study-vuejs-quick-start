<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-09</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="exmaple">
        <select id="regions">
            <option disabled="disabled" selected>지역을 선택하세요</option>
            <option v-for="(val, key, index) in regions" v-bind:value="key">{{ index+1 }} : {{val}}</option>
            <!-- 원본 데이터가 객체인 경우는 키를 이용해 값에 접근하는 HashMap 구조이기 때문에 Key, Value 값을 얻어낼 수 있는 구조를 사용한다. -->
        </select>
    </div>
    <script type="text/javascript">
        Vue.config.devtools = true;

        var regions = {
            "A": "Asia",
            "B": "America",
            "C": "Europe",
            "D": "Africa",
            "E": "Oceania"
        };

        var list = new Vue({
            el: "#exmaple",
            data: {
                regions: regions
            }
        });
    </script>
</body>

</html>
