<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>05-02</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <!--
    # 인라인 스타일
    인라인 스타일은 v-bind:style 로 작성. style로 지정할 정보는 데이터 속성에 작성. 
    데이터 속성에 스타일 속성을 작성할 때는 
    카멜 표기법(camel casing)을 사용해야하며 ,각 속성은 콤마를 이용해 구분한다.
-->

    <div id="example">
        <button id="a" v-bind:style="style1" @mouseover.stop="overEvent" @mouseout.stop="outEvent">테스트</button>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                style1: {
                    backgroundColor: "aqua",
                    border: 'solid 1px gray',
                    with: '100px',
                    textAlign: 'center'
                }
            },
            methods: {
                overEvent: function(e) {
                    this.style1.backgroundColor = "purple";
                    this.style1.color = "yellow"; //font color
                },
                outEvent: function(e) {
                    this.style1.backgroundColor = "aqua";
                    this.style1.color = "black";
                }
            }
        })
    </script>
</body>

</html>
