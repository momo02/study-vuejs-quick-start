<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>03-04</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="example">
        <input type="text" v-model="num" /><br /> 1부터 입력된 수까지의 합 :

        <span>{{sum_methods()}}</span>
        <span>{{sum_computed}}</span>
    </div>
    <script type="text/javascript">
        //1부터 입력된 수까지의 합구하기
        var vmSum = new Vue({
            el: "#example",
            data: {
                num: 0
            },
            methods: {
                sum_methods: function() {
                    console.log("sum_methods ::: " + Date.now());
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2;
                }
            },
            /* -- computed (계산형 속성)와 비교
            계산형 속성은 종속된 값에 의해 결과 값이 캐싱된다. 
            콘솔창에 vmSum.sum_computed / vmSum.sum_methods() 입력해보면 
            계산형 속성인 sum_computed 는 캐싱된 결과값을 바로 리턴하고 
            메서드인 sum_methods() 는 매번 메서드를 실행하여 현재 날짜를 입력한 콘솔 내용이 찍힌다. 
            ==> methods를 사용할 것인지 computed를 사용할 것인지 결정할 때의 고려사항 중 하나가 [캐싱 여부]이다.
            */
            computed: {
                sum_computed: function() {
                    console.log("sum_computed ::: " + Date.now());
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2;
                }
            }
        });
    </script>
</body>

</html>
