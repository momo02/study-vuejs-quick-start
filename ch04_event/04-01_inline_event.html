<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>04-01</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .layout1 {
            margin: 30px 30px 30px 30px;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<!-- 4.1 인라인 이벤트 처리 

Vue.js에서 이벤트는 v-on 디렉티브를 이용해서 처리.
v-on 디렉티브는 @로 줄여쓸 수도 있다.
-->

<body>
    <div id="example" class="container layout1">
        <p><input type="text" v-model="amount" class="form-control" /></p>
        <p>
            <!-- <button id="deposit" v-on:click="balance += parseInt(amount)" class="btn btn-primary">예금</button>
            <button id="withdraw" v-on:click="balance -= parseInt(amount)" class="btn btn-primary">인출</button> -->
            <button id="deposit" @click="balance += parseInt(amount)" class="btn btn-primary">예금</button>
            <button id="withdraw" @click="balance -= parseInt(amount)" class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                amount: 0,
                balance: 0,
            }
        })
    </script>
</body>

</html>
